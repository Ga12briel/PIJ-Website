<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoViva</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body id="home">
    <main id="mainContato">
      <form action="" class="contato">
        <h1 class="titleContact">Contact us</h1>
        <input id="contato-inp" type="text" placeholder="Your name">
        <input id="contato-inp" type="email" placeholder="Your E-mail" required>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Send a Message..." required></textarea>
        <button type="submit" class="sendContato">Send</button>
      </form>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
